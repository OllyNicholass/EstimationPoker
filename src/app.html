<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#8D6A9F" />
		<meta
			name="description"
			content="A web app designed to assist scrum teams in performing estimations quickly and with minimal effort."
		/>
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width" />
		<title>Estimation Poker</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0; font-family: Arial, sans-serif">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			let deferredPrompt;
			const installButton = document.getElementById('install-app-btn-container');

			window.addEventListener('beforeinstallprompt', (e) => {
				// Prevent the mini-infobar from appearing on mobile
				e.preventDefault();
				// Stash the event so it can be triggered later.
				deferredPrompt = e;
				// Update UI notify the user they can install the PWA
				installButton.style.display = 'block';
			});

			installButton.addEventListener('click', async (e) => {
				// Hide our user interface that shows our A2HS button
				installButton.style.display = 'none';
				// Show the prompt
				deferredPrompt.prompt();
				// Wait for the user to respond to the prompt
				const { outcome } = await deferredPrompt.userChoice;
				if (outcome === 'accepted') {
					console.log('User accepted the A2HS prompt');
				} else {
					console.log('User dismissed the A2HS prompt');
				}
				deferredPrompt = null;
			});

			window.addEventListener('appinstalled', (evt) => {
				console.log('a2hs', 'appinstalled', evt);
			});

			if (window.matchMedia('(display-mode: standalone)').matches) {
				installButton.style.display = 'none';
			}

			window.addEventListener('load', () => {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('%sveltekit.assets%/service-worker.js').then(
						function (registration) {
							console.log(
								'ServiceWorker registration successful with scope: ',
								registration.scope
							);
						},
						function (err) {
							console.log('ServiceWorker registration failed: ', err);
						}
					);
				}
			});
		</script>
	</body>
</html>
